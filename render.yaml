services:
  - type: web
    name: pnlio-framework
    env: python
    plan: free
    buildCommand: "echo 'Static site - no build needed'"
    startCommand: "python3 -m http.server 8080"
    envVars:
      - key: PORT
        value: 8080
    staticSite:
      sourceDir: "."
    routes:
      - path: "/*"
        destination: "/index.html"
        matchType: "prefix"
    headers:
      - path: "/*"
        name: "X-Content-Type-Options"
        value: "nosniff"
      - path: "/*"
        name: "X-Frame-Options"
        value: "DENY"
      - path: "/*"
        name: "Cache-Control"
        value: "public, max-age=3600"
